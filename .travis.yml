jobs:
  include:
  - stage: deploy-native-mac
    os: osx
    language: java
    osx_image: xcode11
    script:
    - travis_wait 40 ./gradlew native-cli:distro
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./gradlew native-cli:uploadDistro"
      on:
        branch: master
  - stage: deploy-native-linux
    os: linux
    language: java
    jdk: openjdk8
    script:
    - travis_wait 40 ./gradlew native-cli:distro
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./gradlew native-cli:uploadDistro"
      on:
        branch: master
